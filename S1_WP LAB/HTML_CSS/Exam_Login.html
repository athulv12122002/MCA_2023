        <br>
        <input type="radio" name="3" id="">12 hours
        <input type="radio" name="3" id="">14 hours
        <input type="radio" name="3" id="">22 hours
        <input type="radio" name="3" id="">24 hours
       <br>
        <label>4.How many letters are there in the English alphabet?</label>
        <br>
        <input type="radio" name="4" id=""> 20 letters
        <input type="radio" name="4" id=""> 26 letters
        <input type="radio" name="4" id=""> 30 letters
        <input type="radio" name="4" id=""> 36 letters
       <br>
        <label>5. Rainbow consist of how many colours?</label>
        <br>
        <input type="radio" name="5" id="">7 colours
        <input type="radio" name="5" id="">8 colours
        <input type="radio" name="5" id="">9 colours
        <input type="radio" name="5" id="">10 colours
       <br>
        </form>
        <button onclick="login()">SUBMIT</button>
    </div>

<script>
   

function examVal() {
    var regno = document.logform.regno.value;
    var pass = document.logform.pass.value;
    console.log(regno);
    console.log(pass);
    
    if(regno=="AWH"&&pass.length>=8){
        document.getElementById('header').style.display="none";
        document.getElementById('section').style.display = 'block';

        var seconds = 120;

        function updateTimer() {
            var timerElement = document.getElementById('timer');
            timerElement.textContent = seconds + "s";

            if (seconds > 0) {
                seconds--;
            } else {
                clearInterval(timerInterval);
                timerElement.textContent = "Time's up!";
            }
        }

        // Call the updateTimer function every second
        var timerInterval = setInterval(updateTimer, 1000);

        // Initial call to display the timer immediately
        updateTimer();
    }
    else{
        alert("Invalid registration number or password");
        return false;
    }
}
